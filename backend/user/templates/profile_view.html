{% extends 'base.html' %}
{% block title %}
    profile - {{ webuser.username }}
{% endblock %}
{% block body %}
        <style type="text/css">
            img {
                width: 250px;
            }
            .profile {
                margin-top: 20px;
            }
        </style>
        <div class="text-center profile">
            <img src="https://s21.postimg.org/rqlzf9hs7/account_img.png">
            <h1>{{ webuser.username }}</h1>
            <h3>{{ webuser.email }}</h3>
            <h3>{{ webuser.bio }}</h3>
        </div>
{% endblock %}
