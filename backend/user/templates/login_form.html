{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
                <h1>Login</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-xs-12 col-sm-8 col-lg-6">
                <form class="form-group" action="{% url 'user:redirect-login' %}" method="post">
                    {% csrf_token %}
                    Username:<br>
                    <input class="form-control" type="text" name="username"><br>
                    Password:<br>
                    <input class="form-control" type="password" name="password"><br>
                    <input class="btn btn-primary" type="submit" value="Login">
                    <input class="btn btn-primary" type="button" onclick="location.href='{% url "user:register" %}'" value="Register">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
