{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}main{% endblock %}
{% block body %}
    <div id="carousel-home" class="carousel slide" data-ride="carousel" >
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-home" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-home" data-slide-to="1"></li>
            <li data-target="#carousel-home" data-slide-to="2"></li>
            <li data-target="#carousel-home" data-slide-to="3"></li>
            <li data-target="#carousel-home" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox" >
            <div class="item active">
                <img src="https://images-na.ssl-images-amazon.com/images/G/01/kindle/merch/2016/DASH/gw/september/Dash-Button-Q3GW-pantry-test-2-1500x300._CB280737577_.jpg" alt="1">
                <div class="carousel-caption">
                    
                </div>
            </div>
            <div class="item">
                <img src="https://images-na.ssl-images-amazon.com/images/G/01/img16/events/blackfriday/gatewayhero/Amazon_GW_DesktopHero_BlackFriday_1500x300_01._CB526495340_.jpg" alt="2">
                <div class="carousel-caption">
                    
                </div>
            </div>
            <div class="item">
                <img src="https://s13.postimg.org/mvurs4kdz/1015080_books_us_botm_nov_desktop_1500x300.jpg" alt="2">
                <div class="carousel-caption">
                    
                </div>
            </div>
            <div class="item">
                <img src="https://images-na.ssl-images-amazon.com/images/G/01/kindle/content/merch/pennmann/BioMem/906_11-1_GW_1500x300_TonyBennett._CB526400521_.jpg" alt="2">
                <div class="carousel-caption">
                    
                </div>
            </div>
            <div class="item">
                <img src="https://s13.postimg.org/eu4bwltef/b_gw_6pack_Now_Shipping_1500x300_CB528113104.jpg" alt="2">
                <div class="some-caption">
                    
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-home" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-home" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div style="margin: 20px;">
      <h1>For you <span class="label label-default">only</span></h1>
    </div>

    <div class="row" style="margin: 10px 10px 10px 10px;">
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail" onclick="location.href='{% url 'item:item-detail'%}?id=1'">
          <img src="http://www.bestbicyclebrands.net/wp-content/gallery/mountain-bicycle/mountain_bicycle_road_racing_bicycle.jpg" alt="..." style="border-radius: 5px; ">
          <div class="caption">
            <h3>Bicycle</h3>
          </div>
        </div>

      </div>
     <div class="col-sm-6 col-md-4">
        <div class="thumbnail" onclick="location.href='{% url 'item:item-detail'%}?id=1'">
          <img src="http://www.charlybaran.fr/images/images/Nike_Free_5.0_Hommes_Electric_Yellow_Blue_2.jpg" style="border-radius: 5px; ">
          <div class="caption">
            <h3>Shoes</h3>
          </div>
        </div>

      </div>
      <div class="col-sm-6 col-md-4">
          <div class="thumbnail" onclick="location.href='{% url 'item:item-detail'%}?id=1'">
            <img src="https://images-na.ssl-images-amazon.com/images/I/51GJzbM5vTL._SY344_BO1,204,203,200_.jpg" alt="..." style="border-radius: 5px; ">
            <div class="caption">
              <h3>Books</h3>
            </div>
          </div>
        </div>

    </div>
    <div class="row" style="margin: 10px 10px 10px 10px;">
      <div class="col-sm-6 col-md-4">
          <div class="thumbnail" onclick="location.href='{% url 'item:item-detail'%}?id=1'">
            <img src="https://s-media-cache-ak0.pinimg.com/564x/34/5d/c6/345dc6d01d55b4b149b20b5dbfc72b12.jpg" alt="..." style="border-radius: 5px; ">
            <div class="caption">
              <h3>Motorcycle</h3>
            </div>
          </div>

        </div>
        <div class="col-sm-6 col-md-4">
        <div class="thumbnail" onclick="location.href='{% url 'item:item-detail'%}?id=1'">
          <img src="https://s3-eu-west-1.amazonaws.com/iouproyect/photos/items/a1I20000000cYb9EAEphoto.jpg" alt="..." style="border-radius: 5px; ">
          <div class="caption">
            <h3>Jean</h3>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4">
          <div class="thumbnail" onclick="location.href='{% url 'item:item-detail'%}?id=1'">
            <img src="http://i0.wp.com/www.goodhomeadvisor.com/blogs/wp-content/uploads/2014/01/Modern-furnitures.jpg" alt="..." style="border-radius: 5px; ">
            <div class="caption">
              <h3>Furniture</h3>
            </div>
          </div>
        </div>
    </div>
{% endblock %}
