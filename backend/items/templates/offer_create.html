{% extends 'base.html' %}
{% block title %}
{% endblock %}
{% block body %}
    <div class="row">
        <div class="col-md-6 col-xs-12 col-sm-8 col-lg-6">
            <form class="form-group" action="{% url 'item:offer-create' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                Name:<br>
                <input class="form-control" type="text" name="title"><br>
                Description:<br>
                <input class="form-control" type="text" name="description"><br>
                Valid for(hour):<br>
                <input type="range" name="valid_for" id="price-max" value="5000" min="0" max="10000">
                Listing id:<br>
                <input class="form-control" type="text" name="listing-id"><br>
                <select class="form-control" name="listing-id">
                        {% for l in listings %}
                            <option value="{{ l.id }}">{{  l.title}}</option>
                    {% endfor %}
                    </select>
                Price:<br>
                <input class="form-control" type="number" name="price"><br>
                images:<br>
                <input class="form" type="file" name="image" accept="image/*" multiple><br>
                Tag:
                <input class="form-control" type="text" name="tag"><br>
                <input class="btn btn-primary" type="submit" value="submit">
            </form>
        </div>
    </div>
{% endblock %}
