{% extends 'base.html' %}
{% block title %}
    edit
{% endblock %}
{% block body %}
    {% if not item %}
        <hl></hl>
        <button onclick="goBack()">Go Back</button>
    {% else %}
        <div class="row">
        <div class="col-md-6 col-xs-12 col-sm-8 col-lg-6">
            <form class="form-group" action="{% url 'item:item-add' %}" method="post">
                {% csrf_token %}
                name:<br>
                <input class="form-control" type="text" name="name" value="{{ item.title }}"><br>
                description:<br>
                <input class="form-control" type="text" role="combobox" name="description"><br>
                website:<br>
                <input class="form-control" type="url" role="combobox" name="url"><br>
                time:<br>
                <input class="form-control" type="url" role="combobox" name="url"><br>
                price:<br>
                <input class="form-control" type="url" role="combobox" name="url"><br>
                Images:<br>
                <input class="form" type="file" name="picture" accept="image/*"><br>
                Category:
                <select class="form-control" name="category">
                    <option value="">Select</option>
                    <option value="Food">Food</option>
                    <option value="Home">Home</option>
                    <option value="Electronic">Electronic</option>
                    <option value="Hardware">Hardware</option>
                </select>

                    <label for="price-min">Min Price:</label>
                    <input type="range" name="price-min" id="price-min" value="200" min="0" max="1000">
                    <label for="price-max">Max Price:</label>
                    <input type="range" name="price-max" id="price-max" value="800" min="0" max="1000">
                <input class="btn btn-primary" type="submit" value="submit">
            </form>
        </div>


    {% endif %}

<script>
function goBack() {
    window.history.back();
}
</script>
{% endblock %}
